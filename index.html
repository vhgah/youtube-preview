<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Preview</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      #player {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .plyr__video-wrapper {
        height: 100% !important;
        width: 100% !important;
      }

      .plyr {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search)
      const videoId = urlParams.get('id')

      document.getElementById('player').dataset.plyrEmbedId = videoId

      const player = new Plyr('#player', {
        controls: [
          'play',
          'progress',
          'current-time',
          'mute',
          'volume',
          'fullscreen',
        ],
        autoplay: true,
        muted: true,
        quality: { default: 1080, options: [1080, 720, 480, 360] },
      })

      window.setCurrentTime = (time) => {
        return new Promise((resolve) => {
          player.currentTime = time
          resolve(true)
        })
      }
    </script>
  </body>
</html>
